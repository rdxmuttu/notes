<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap demo</title>

  <style>
    .image-container {

      display: flex;

      align-items: flex-start;

    }

    .image-container img {

      max-width: 100%;

      height: auto;

      display: inline-block;

    }
    .b1{
      background-color: rgb(209, 49, 161);
      color: cornsilk;
      border: none;
      padding: 8px;
      width: 200px; ;
      
    }
    .b2{
      
      border: none;
      padding: 8px;
      width: 200px; ;
      
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div class="container ">

    <div class="row">

      <div class="col-md-6">

        <form action="signin" method="post">

          <div class="image-container">

            <img src="C:\workspace1-vs\HTML\Bootstrap\china.jpg" alt="image">

          </div>

      </div>

      <div class="col-md-6">
        <h1>Sign Up</h1>
        <div class="form-group">

          <label for="fullname">Full Name</label>

          <input type="text" class="form-control" id="fullname" placeholder="Name" required >

        </div>

        <div class="form-group">

          <label for="email">Email ID</label>

          <input type="email" class="form-control" id="email" placeholder="Email address"required>

        </div>

        <div class="form-group">

          <label for="username">User Name</label>

          <input type="text" class="form-control" id="username" placeholder="Username"required>

        </div>

        <div class="form-group">

          <label for="password">Password</label>

          <input type="password" class="form-control" id="password" placeholder="************" required>

        </div>

        <div class="form-group">

          <label for="repeatpassword">Repeat Password</label>

          <input type="password" class="form-control" id="repeatpassword" placeholder="************" required>

        </div>
        <div class="flex-m w-full p-b-33">
          <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                  <span class="txt1">
                      I agree to the
                      <a href="#" class="txt2 hov1">
                          Terms of User
                      </a>
                  </span>
              </label>
          </div>
      </div>
      <div class="container py-5">

        <button type="submit" class="rounded-pill b1 me-1">Sign Up</button>
        
        <button type="submit" class="rounded-pill b2 btn-light me-1">Sign In</button>



    </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="employee-id" class="form-label">Employee Id</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="employeeId" id="employee-id" class="form-control">
                </div>
            </div>
            <div class="row has-validation">
                <div class="col-md-3">
                    <label for="employee-name" class="form-label">Employee Name</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="employeeName" id="employee-name" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="dob" class="form-label">Birth Date</label>
                </div>
                <div class="col-auto">
                    <input type="date" name="dob" id="dob" class="form-control">
                </div>
            </div>
            <div class="container">
                <div class="row mb-1">
                    <div class="col-md-3">
                        <label for="gender" name="gender"><b>Employee Gender:</b></label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="employeeGender" id="Mgender" value="Male">Male
                        <input type="radio" name="employeeGender" id="Fgender" value="FeMale">Female
                        <input type="radio" name="employeeGender" id="other" value="other">Other
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb-1">
                    <label for="language"><b>Language Known:</b></label><br><br>
                    <div class="col-md-3">
                        <input name="lang" type="checkbox" id="lang-mal" value="Malayalam">Malayalam
                    </div>
                    <div class="col-md-3">
                        <input name="lang" type="checkbox" id="lang-eng" value="English">English
                    </div>
                    <div class="col-md-3">
                        <input name="lang" type="checkbox" id="lang-tam" value="Tamil">Tamil
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row mb-1">
                    <label for="Country"><b>Select your Country:</b></label><br>
                    <div class="col-md-3">
                        <select name="country" id="country">
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Germany">Germany</option>
                            <option value="England">England</option>
                            <option value="Australia">Australia</option>
                        </select>    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-light">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>

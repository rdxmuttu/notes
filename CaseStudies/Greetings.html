<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <label for="first">First Name = </label> -->
    <input type="text" id="first" placeholder="First Name"><br><br>
    <!-- <label for="second">Second Name = </label> -->
    <input type="text" id="second" placeholder="Last Name"><br><br>
   
    <h2><div id="output"></div></h2>
    <button id="btn" onclick="greetings()">Click</button>
</body>
<script>
    
    function greetings(){
        var firstName = document.getElementById("first").value;
        var secondName = document.getElementById("second").value;
        // var button = document.getElementById('btn');
        var greet = "Hello " +firstName+ " "+secondName;
        document.getElementById("output").innerHTML=greet;
        
    }
</script>
</html>
